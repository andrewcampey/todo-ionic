<ion-header>
  <ion-navbar>
    <ion-title>Todo List App</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Todo List App</h2>
  <ion-list>
    <button ion-item *ngFor="let item of todos" (click)="itemSelected(item, true)">
      {{ item.newTask }}
    </button>  
  </ion-list>

  <button ion-button color="dark" round  (click)="itemSelected(null, false)">New Task</button>
</ion-content>
